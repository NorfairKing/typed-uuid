name:                genvalidity-typed-uuid
version:             0.0.0.2
github:              "NorfairKing/typed-uuid"
license:             MIT
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright: (c) 2018-2020 Tom Sydney Kerckhove"

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Generators for Phantom-Typed version of UUID
category:            Data

description:         Please see the README on Github at <https://github.com/NorfairKing/typed-uuid#readme>

dependencies:
- QuickCheck
- base >= 4.7 && < 5
- genvalidity >=1.0
- genvalidity-uuid >=0.0
- typed-uuid >=0.0

library:
  source-dirs: src
  exposed-modules:
    Data.GenValidity.UUID.Typed

tests:
  typed-uuid-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - typed-uuid
    - genvalidity-uuid
    - genvalidity-typed-uuid
    - genvalidity-hspec
    - genvalidity-hspec-aeson

benchmarks:
  genvalidity-typed-uuid-bench:
    main: Main.hs
    source-dirs: bench/
    ghc-options:
    - -Wall
    dependencies:
    - QuickCheck
    - criterion
    - genvalidity
    - genvalidity-criterion
    - genvalidity-typed-uuid

